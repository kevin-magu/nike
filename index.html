<!DOCTYPE html>
<html lang="en">
<head>
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap'); </style>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="images/shoe.png" alt="">
            <h3>Nike</h3>
        </div>

        <div class="links">
            <ul id="menulist">
                <li><a href="">Shoes</a></li>
                <li><a href="">Clothes</a></li>
                <li><a href="">Other</a></li>
                <li id="contacts"><a href="">Contacts</a></li>
            </ul>
        </div>

        <div class="toggle">
            <img src="images/toggle.png" alt="" onclick="togglemenu()">
        </div>
    </nav>

    <script>
        let menulist= document.getElementById("menulist");
        menulist.style.maxHeight = "0px";

        function togglemenu(){
            if(menulist.style.maxHeight == "0px"){
                menulist.style.maxHeight = "130px";
            }else{
                menulist.style.maxHeight = "0px";
            }
        }
    </script>

    <div class="main">
        <header>
            <h1>Air Force 1</h1>
            <h2>10% Off</h2>
            <h2 id="price">$99</h2#>
            <div class="stars">
                <ul>
                    <li><i class="fa fa-star checked"></i></li>
                    <li><i class="fa fa-star checked"></i></li>
                    <li><i class="fa fa-star checked"></i></li>
                    <li><i class="fa fa-star checked"></i></li>
                    <li><i class="fa fa-star checked"></i></li>
                </ul>
            </div>
            <button><a href="">Buy now !</a></button>
        </header>

        <div class="extra">
            <img src="images/extraphoto.jpg" alt="">
        </div>
    </div>
</body>
</html>
